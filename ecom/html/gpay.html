<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPay Dummy Payment</title>
     <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/index.css">
   <link rel="stylesheet" href="../style/gpay.css">
</head>
<body>
  <div class="payment-container">
    <h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyVO9LUWF81Ov6LZR50eDNu5rNFCpkn0LwYQ&s" alt="GPay Logo" />
      GPay Payment
    </h1>

    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="amount" placeholder="Amount (₹)" />

    <button id="pay-btn">Pay Now</button>

    <div class="success-message" id="success-msg">
      Payment Successful! ✅
    </div>
  </div>

  <script>
    const payBtn = document.getElementById("pay-btn");
    const successMsg = document.getElementById("success-msg");

    payBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;

      if(name && amount) {
        successMsg.style.display = "block";
      } else {
        alert("Please enter Name and Amount!");
      }
    });

    
  </script>
</body>
</html>
