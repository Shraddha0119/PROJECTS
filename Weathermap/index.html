<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether app</title>

    <style>
        iframe{
            width: 600px;
            height: 400px;
        }
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #7dd3fc, #60a5fa);
    text-align: center;
    padding-top: 30px;
}

h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 32px;
}

/* search box */
input {
    padding: 12px;
    width: 260px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    padding: 12px 22px;
    margin-left: 10px;
    border-radius: 8px;
    border: none;
    background: orange;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* RESULT CARD */
#main {
    margin: 30px auto;
    width: 420px;
    background: white;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* temperature / text */
#main h2,
#main h3,
#main p {
    margin-bottom: 10px;
    color: #111;
}

/* MAP FIX */
#main iframe {
    width: 100%;
    height: 280px;
    border-radius: 12px;
    border: none;
    margin-top: 15px;
}


        
    </style>
</head>

    <h1>Weather app</h1>
    <input type="text" id="city" placeholder="Enter your city name">
